      <button id="loadMore" class="text-xs bg-yellow-400 border px-3 py-1 mt-4 rounded-full">Load More</button>


      <script>

console.clear();
var work = document.querySelector("#workOuterShell");
var items = Array.from(work.querySelectorAll(".item"));
var loadMore = document.getElementById("loadMore");
maxItems = 4;
loadItems = 4;
hiddenClass = "hiddenStyle";
hiddenItems = Array.from(document.querySelectorAll(".hiddenStyle"));

items.forEach(function (item, index) {
  console.log(item.innerText, index);
  if (index > maxItems - 1) {
    item.classList.add(hiddenClass);
  }
});

loadMore.addEventListener("click", function () {
  [].forEach.call(document.querySelectorAll("." + hiddenClass), function (
    item,
    index
  ) {
    if (index < loadItems) {
      item.classList.remove(hiddenClass);
    }

    if (document.querySelectorAll("." + hiddenClass).length === 0) {
      loadMore.style.display = "none";
    }
  });
});


      </script>
